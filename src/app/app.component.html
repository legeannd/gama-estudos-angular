          <span>Bryan Cranston</span>
        </span>
        <span [ngClass]="{hide: fav[0]}">Favoritado!</span>

      </div>
      <div class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span>Aaron Paul</span>
        </span>
        <span [ngClass]="{hide: fav[1]}">Favoritado!</span>
        <a class="mdl-list__item-secondary-action" (click)="favoritar(1)" href="#"><i class="material-icons">star</i></a>
      </div>
      <div class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span>Bob Odenkirk</span>
        </span>
        <span class="mdl-list__item-secondary-content">
        </span>
        <span [ngClass]="{hide: fav[2]}">Favoritado!</span>

    <button (click)="gerarD20()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
